<meta charset="UTF-8">

<h1>PROGRAMA</h1>

<script>

function saltoLinea() {

document.write("<br><br>")

}


function imprimir(frase) {

document.write(frase)

}


var anho = 2023

imprimir("Hola amigos!!");
saltoLinea();

// Este codigo calcula las edades de 3 personas

imprimir("Laura tiene: " + (anho-2000) + " años")
saltoLinea();

imprimir("Paola tiene: " + (anho-1995) + " años")
saltoLinea();

imprimir("Angie tiene: " + (anho-1998) + " años")
saltoLinea();

</script>
