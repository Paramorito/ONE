<meta charset="UTF-8">

<h1>Adivina el numero</h1>


<script>

//En este programa se propone un juego, ingresando con prompts numeros hasta adivinar el numero que previamente se defini√≥ en el codigo.


function saltoLinea() {

document.write("<br><br>")

}

function imprimir(frase) {

document.write(frase)
saltoLinea()

}


for(var lineas = 1; lineas <=3; lineas ++){
	for(var estrellas = 1; estrellas <=10; estrellas ++){
		document.write("*")
	}
	saltoLinea()
}
imprimir("Fin");

</script>
